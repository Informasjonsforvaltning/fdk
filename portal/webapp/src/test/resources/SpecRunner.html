<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner</title>
  <script type="text/javascript">
    window.onerror = function(msg,url,line) {
      if (document.head) {
        var jserror = document.head.getAttribute('jmp_jserror') || '';
        if (jserror) {
          jserror += ':!:';
        }
        jserror += msg;
        document.head.setAttribute('jmp_jserror',jserror);
      }
    };
  </script>
  <link rel="stylesheet" type="text/css" href="/webjars/jasmine/jasmine.css"/>
  <script type="text/javascript" src="/webjars/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="/webjars/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="/classpath/lib/htmlSpecFilterPatch.js"></script>
  <script type="text/javascript" src="/webjars/jasmine/boot.js"></script>

  <script type="text/javascript">
    window.onload = jasmine.boot;
  </script>
  <script type="text/javascript" src="src/result.js"></script>
  <script type="text/javascript" src="spec/resultTest.js"></script>

</head>
<body>
  <script type="text/javascript">
    if(window.location.href.indexOf("ManualSpecRunner.html") !== -1) {
      document.body.appendChild(document.createTextNode("Warning: Opening this HTML file directly from the file system is deprecated. You should instead try running `mvn jasmine:bdd` from the command line, and then visit `http://localhost:8234` in your browser. "))
    }
  </script>
</body>
</html>
