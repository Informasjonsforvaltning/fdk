version: "2"

services:
  search:
    image: dcatno/search:latest
    depends_on:
      - search-api
      - fuseki
      - reference-data
    networks:
      platform:

  search-api:
    image: dcatno/search-api:latest
    depends_on:
      - elasticsearch
    networks:
      platform:

  nginx-search:
    image: dcatno/nginx-search:latest
    depends_on:
      - search
      - search-api
    networks:
      platform:

  gdoc:
    image: dcatno/gdoc:latest
    networks:
      platform:

  fuseki:
    image: dcatno/fuseki:latest
    networks:
      platform:

  harvester-api:
    image: dcatno/harvester-api:latest
    networks:
      platform:
      logging:
    depends_on:
     - fuseki
     - elasticsearch
     - reference-data

  harvester:
    image: dcatno/harvester:latest
    networks:
      platform:
      logging:
    depends_on:
     - elasticsearch
     - fuseki
     - harvester-api

