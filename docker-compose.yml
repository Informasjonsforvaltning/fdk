  dev-management:
    image: dcatno/dev-management:latest
    depends_on:
      - elasticsearch
      - fuseki
      - harvester-api
    networks:
      platform:

  nginx-registration:
      image: dcatno/nginx-registration:latest
      depends_on:
        - registration-api
        - reference-data
      networks:
        platform:

  registration-api:
    image: dcatno/registration-api:latest
    depends_on:
      - elasticsearch
      - reference-data
      - registration-auth
    networks:
      platform:

  registration-react:
    image: dcatno/registration-react:latest
    depends_on:
      - nginx-registration-ssl
      - registration-api
    networks:
      platform:

  reference-data:
    image: dcatno/reference-data:latest
    networks:
      platform:

  registration-auth:
    image: dcatno/registration-auth:latest
    networks:
      platform:

  registration-validator:
    image: dcatno/registration-validator:latest
    networks:
      platform:


