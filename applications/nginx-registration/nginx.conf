events {
  worker_connections  1024;
}

http {

    server {

        listen 8080;
        server_name default_server;


        proxy_connect_timeout       600;
        proxy_send_timeout          600;
        proxy_read_timeout          600;
        send_timeout                600;

        client_max_body_size 50M;


        # Compression

         # Enable Gzip compressed.
         gzip on;

        # Enable compression both for HTTP/1.0 and HTTP/1.1.
        gzip_http_version  1.1;

        # Compression level (1-9).
        # 5 is a perfect compromise between size and cpu usage, offering about
        # 75% reduction for most ascii files (almost identical to level 9).
        gzip_comp_level    5;

        # Don't compress anything that's already small and unlikely to shrink much
        # if at all (the default is 20 bytes, which is bad as that usually leads to
        # larger files after gzipping).
        gzip_min_length    256;

        # Compress data even for clients that are connecting to us via proxies,
        # identified by the "Via" header (required for CloudFront).
        gzip_proxied       any;

        # Tell proxies to cache both the gzipped and regular version of a resource
        # whenever the client's Accept-Encoding capabilities header varies;
        # Avoids the issue where a non-gzip capable client (which is extremely rare
        # today) would display gibberish if their proxy gave them the gzipped version.
        gzip_vary          on;

        # Compress all output labeled with one of the following MIME-types.
        gzip_types
          application/javascript
          application/json
          application/x-font-ttf
          application/x-web-app-manifest+json
          application/xhtml+xml
          application/xml
          font/opentype
          image/svg+xml
          image/x-icon
          text/css
          text/plain
          text/x-component;

# Routes that have both frontend and backend implementation, dependent on requested content type

# The problem is cors call for server. Because it has accept html, would it be sent to frontend server, which does not implement cors
# as a work-around, we implement cors here in nginx for both cases

#  path="/catalogs/:catalogId/datasets"
#  path="/catalogs/:catalogId/datasets/:datasetId"
#  path="/catalogs/:catalogId/apis"
#  path="/catalogs/:catalogId/apis/:apiId"
#  path="/catalogs

        location ~* /catalogs/[0-9a-z]+/apicatalog {
            proxy_pass http://api-catalogue:8080;
        }

        location ~* /catalogs/[0-9a-z]+/apis {
            if ($http_accept ~* "application/json") {
                proxy_pass http://api-catalogue:8080;
            }
            if ($http_accept ~* "text/html") {
                proxy_pass http://registration-react:4300;
            }
        }

        location ~* /catalogs {

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS';
                #
                # Custom headers and headers various browsers *should* be OK with but aren't
                #
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                #
                # Tell client that this pre-flight info is valid for 20 days
                #
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            if ($http_accept ~* "application/json") {
                  proxy_pass http://dataset-catalogue:8080;
            }
            if ($http_accept ~* "text/html") {
                  proxy_pass http://registration-react:4300;
            }
        }

        location /public {
             proxy_pass http://api-catalogue:8080;
        }

        location / {
            proxy_pass http://registration-react:4300;
        }

    }
}
